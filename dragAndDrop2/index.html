<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fed86a3182.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main>
        
        <div class="all-devices">
            <h1>All devices</h1>
            <div data-id="phone" class="device" draggable="true">
                <span><i class="fa-solid fa-mobile-retro"></i> Iphone 11</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="notebook" class="device" draggable="true">
                <span><i class="fa-solid fa-laptop-file"></i> Macbook M1 2021</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="phone" class="device" draggable="true">
                <span><i class="fa-solid fa-mobile-retro"></i> Samsung Galaxy S22</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="notebook" class="device" draggable="true">
                <span><i class="fa-solid fa-laptop-file"></i> Samsung Galaxy Probook 2022</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="notebook" class="device" draggable="true">
                <span><i class="fa-solid fa-laptop-file"></i> HP Omen 14</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="phone" class="device" draggable="true">
                <span><i class="fa-solid fa-mobile-retro"></i> Iphone 13 Pro Max</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="notebook" class="device" draggable="true">
                <span><i class="fa-solid fa-laptop-file"></i> Dell XPS 2000</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="notebook" class="device" draggable="true">
                <span><i class="fa-solid fa-laptop-file"></i> Asus ROG Strix</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
            <div data-id="phone" class="device" draggable="true">
                <span><i class="fa-solid fa-mobile-retro"></i> Samsung Galaxy S21 Ultra</span>
                <button class="add-button"><i class="fa-solid fa-file-circle-plus"></i> Add to list</button>
            </div>
        </div>
        <div class="d-flex">
            <div data-target="phone" class="dragover">
                <h2>Phones</h2>
            </div>
            <div data-target="notebook" class="dragover">
                <h2>Notebooks</h2>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="./script/script.js"></script>
</body>
</html>
